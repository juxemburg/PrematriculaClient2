<div class="logo">
    <div class="logo-normal">
        <p class="simple-text">
            <img src="/assets/img/brand.png">
        </p>
    </div>
</div>
<div class="sidebar-wrapper ps-container ps-theme-default" data-ps-id="0a316604-9dbb-0b97-3e91-d2837d461e4a">
    <div class="user">
        <div class="info text-center">
            <p class="text-white">
               {{_est.nombres}} {{_est.apellidos}}
            </p>
        </div>
    </div>

    <div class="nav-container">
        <ul class="nav">
            <li *ngIf="_programas.length >0">
                <a data-toggle="collapse" href="#Components" class="collapsed" aria-expanded="false">
                    <i class="material-icons">dashboard</i>
                    <p>Prematrícula
                        <b class="caret"></b>
                    </p>
                </a>
                <div class="collapse" id="Components" aria-expanded="false" style="height: 0px;">
                    <ul class="nav">
                        <li *ngFor="let prog of _programas; let i = index" routerLinkActive="active">
                            <a routerLink="wizard/{{prog.codigo}}">
                                <span class="sidebar-mini">{{prog.iniciales}}</span>
                                <span class="sidebar-normal">{{prog.nombre}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="" routerLinkActive="active">
                <a routerLink="curriculum">
                    <i class="material-icons">apps</i>
                    <p>Tu plan de estudios</p>
                </a>
            </li>
            <li class="" routerLinkActive="active">
                <a routerLink="history">
                    <i class="material-icons">trending_up</i>
                    <p>Tu historia académica</p>
                </a>
            </li>
            <li class="">
                <button class="btn btn-simple btn-white" (click)="do_logoff()">
                    <i class="material-icons">exit_to_app</i>
                    <p class="white">Cerrar Sesión</p>
                </button>
            </li>
        </ul>
    </div>

    <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
        <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
    </div>
    <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;">
        <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div>
    </div>
</div>
<div class="sidebar-background" style="background-image: url(assets/img/sidebar-3.png)"></div>
