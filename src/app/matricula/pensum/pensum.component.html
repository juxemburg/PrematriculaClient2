<div class="container-fluid">
  <div class="header text-center">
    <h3 class="title">Pensum Academico</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-content">
          <ul class="timeline">
            <app-loading *ngIf="isLoading"></app-loading>
            <li *ngFor="let group of materias; even as isOdd"
              [ngClass]="{'timeline': even, 'timeline-inverted': !even}">
              <div class="timeline-badge danger">
                <i class="material-icons">school</i>
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <span class="label label-danger">Semestre {{group.numSemestre}}</span>
                </div>
                <div class="timeline-body">
                  <ul>
                    <li *ngFor="let m of group.materias">
                      <p>{{m.nombre}}</p>
                    </li>
                  </ul>
                </div>
                <!-- <h6>
                  <i class="ti-time"></i> 11 hours ago via Twitter
                </h6> -->
              </div>
            </li>
